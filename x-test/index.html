<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Card Test</title>

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@your_twitter_handle">
  <meta name="twitter:title" content="Test Twitter Card Title">
  <meta name="twitter:description" content="This is a sample Twitter card description to test how it displays.">
  <meta name="twitter:image" content="https://pbs.twimg.com/card_img/1909016232462016512/Cx8PZ7F9?format=png&name=small">

  <!-- Open Graph (optional but recommended) -->
  <meta property="og:title" content="Test Twitter Card Title">
  <meta property="og:description" content="This is a sample Twitter card description.">
  <meta property="og:image" content="https://pbs.twimg.com/card_img/1909016232462016512/Cx8PZ7F9?format=png&name=small">
  <meta property="og:url" content="https://www.example.com/your-page">

</head>
<body>
  <h1>Hello Twitter Card</h1>
  <p>This is just a test page to see how Twitter cards work.</p>
</body>
</html>
