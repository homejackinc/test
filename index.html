<!-- Include YouTube IFrame API -->

<script>
  // Global variable to hold the YouTube player instance
  var youtubePlayer;

  // This function is called automatically by the YouTube IFrame API
  function onYouTubeIframeAPIReady() {
    youtubePlayer = new YT.Player('youtubePlayer', {
      height: 'auto', // Height is overridden by CSS, but required by the API
      width: '100%', // Width is overridden by CSS, but required by the API
      videoId: 'vfPle7DwMoU?si=nl1Ow9DgbUTHIBz6', // Replace with your YouTube video ID
   playerVars: {
      autoplay: 1, // Autoplay the video when the player is ready
      rel: 0, // Do not show related videos at the end
      modestbranding: 1, // Hide YouTube logo
      vq: 'hd1080' // Suggest 720p quality
    },
    events: {
      'onReady': onPlayerReady
    }
  });
}

  // Function to handle when the player is ready
  function onPlayerReady(event) {
    console.log('YouTube player is ready');
  }

  // When the modal is closed, stop the video
  $('#videoModal').on('hidden.bs.modal', function () {
    if (youtubePlayer && youtubePlayer.stopVideo) {
      youtubePlayer.stopVideo(); // Stop the video
    }
  });

  // Optional: Reset the video when the modal is opened
  $('#videoModal').on('show.bs.modal', function () {
    if (youtubePlayer && youtubePlayer.playVideo) {
      youtubePlayer.playVideo(); // Start the video
    }
  });
</script>
